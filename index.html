<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="crud">
        <div class="container">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
            <div class="form">
                <input type="text" name="title" id="title" placeholder="Title" />
                <div class="price">
                    <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="Price" />
                    <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="Taxes" />
                    <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="Ads" />
                    <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="Discount" />
                    <p id="total"></p>
                </div>
                <input type="number" name="count" id="count" placeholder="Count">
                <input type="text" name="category" id="category" placeholder="Category">
                <button  onclick="createProduct()" id="create">Create</button>
                <button onclick="updateProduct()" id="update-item" style="display: none;">Update</button>
            </div>
            <div class="search">
                <input onkeyup="searchBasedOnType(this.value)" type="text" name="search" id="search" placeholder="Search" />
                <div class="search-by">
                    <button onclick="search(dataset.search)" id="by-title" data-search="Title">Search By Title</button>
                    <button onclick="search(dataset.search)" id="by-cat" data-search="Category">Search By Category</button>
                </div>
                <button id="delete-all">Delete All</button>
                <table class="data">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
